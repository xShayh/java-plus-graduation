spring:
  cloud:
    gateway:
      discovery.locator.enabled: true
      routes:
        - id: event_service_route
          uri: lb://event-service
          predicates:
            - Path=/categories/**,/admin/categories/**,/compilations/**,/admin/compilations/**,/admin/events/**,/users/{userId}/events/**,/events/**,/admin/locations/**,/locations/**

        - id: user_service_route
          uri: lb://user-service
          predicates:
            - Path=/admin/users/**

        - id: request_service_route
          uri: lb://request-service
          predicates:
            - Path=/users/{userId}/requests/**

server:
  port: 8080

logging:
  level:
    org:
      springframework:
        cloud:
          gateway: DEBUG